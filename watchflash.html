<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF Flashlight</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --accent-blue: #3182ce;
            --nothing-white: #ffffff;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        /* Hardware */
        .strap {
            position: absolute;
            width: 140px;
            height: 200px;
            background-color: var(--strap-color);
            border-radius: 20px;
            z-index: 0;
        }
        .strap-top { transform: translateY(-220px); }
        .strap-bottom { transform: translateY(220px); }

        .watch-container { position: relative; z-index: 1; }

        .side-button {
            position: absolute;
            right: -12px; top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 50px;
            background: linear-gradient(to right, #bbb, #ddd, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .watch-face {
            width: 320px; height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 10px solid #d1d1d1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.2s;
        }

        /* Flashlight Active State */
        .watch-face.active-white { background-color: #fff !important; }
        .watch-face.active-rainbow { animation: rainbow-bg 5s infinite linear; }

        @keyframes rainbow-bg {
            0% { background: red; }
            14% { background: orange; }
            28% { background: yellow; }
            42% { background: green; }
            57% { background: blue; }
            71% { background: indigo; }
            85% { background: violet; }
            100% { background: red; }
        }

        /* UI Elements */
        .content {
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .mode-label {
            font-size: 0.7rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .power-icon {
            font-size: 4rem;
            color: #333;
            transition: color 0.2s;
        }

        .watch-face.active-white .power-icon,
        .watch-face.active-rainbow .power-icon {
            color: rgba(0,0,0,0.2);
        }

        .dots {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 6px; height: 6px;
            background: #333;
            border-radius: 50%;
        }

        .dot.active { background: var(--accent-blue); }

    </style>
</head>
<body>

    <div class="strap strap-top"></div>
    <div class="strap strap-bottom"></div>

    <div class="watch-container">
        <div class="side-button" onclick="toggleFlashlight()"></div>
        <div class="watch-face" id="face" onclick="toggleFlashlight()">
            
            <div class="content">
                <div class="mode-label" id="mode-name">Flashlight</div>
                <div class="power-icon">‚óè</div>
            </div>

            <div class="dots">
                <div class="dot active" id="dot0"></div>
                <div class="dot" id="dot1"></div>
                <div class="dot" id="dot2"></div>
            </div>
        </div>
    </div>

<script>
    let isOn = false;
    let currentMode = 0; // 0: White, 1: Strobe, 2: Rainbow
    const modes = ["Flashlight", "Strobe", "Rainbow"];
    let strobeInterval = null;

    const face = document.getElementById('face');
    const modeLabel = document.getElementById('mode-name');

    // Swipe Logic
    let touchstartX = 0;
    let touchendX = 0;

    face.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
    face.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (isOn) return; // Prevent swipe when light is on
        if (touchendX < touchstartX - 50) { // Swipe Left
            currentMode = (currentMode + 1) % 3;
            updateUI();
        }
        if (touchendX > touchstartX + 50) { // Swipe Right
            currentMode = (currentMode - 1 + 3) % 3;
            updateUI();
        }
    }

    function updateUI() {
        modeLabel.textContent = modes[currentMode];
        document.querySelectorAll('.dot').forEach((d, i) => {
            d.classList.toggle('active', i === currentMode);
        });
    }

    function toggleFlashlight() {
        isOn = !isOn;
        stopSpecialEffects();

        if (isOn) {
            if (currentMode === 0) { // White
                face.classList.add('active-white');
            } else if (currentMode === 1) { // Strobe
                startStrobe();
            } else if (currentMode === 2) { // Rainbow
                face.classList.add('active-rainbow');
            }
        } else {
            face.classList.remove('active-white', 'active-rainbow');
        }
    }

    function startStrobe() {
        strobeInterval = setInterval(() => {
            face.classList.toggle('active-white');
        }, 80);
    }

    function stopSpecialEffects() {
        clearInterval(strobeInterval);
        face.classList.remove('active-white', 'active-rainbow');
    }
</script>
</body>
</html>
