<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF Dialer</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --accent-blue: #3182ce;
            --accent-red: #ff4d4d;
            --btn-gray: #33333b;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
        }

        .watch-face {
            width: 320px; height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 10px solid #d1d1d1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-button {
            position: absolute;
            right: -12px; top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 50px;
            background: linear-gradient(to right, #bbb, #ddd, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        /* Screens */
        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 45px;
            box-sizing: border-box;
        }
        .active { display: flex; }

        /* Main Menu Buttons */
        .menu-btn {
            background: var(--btn-gray);
            width: 200px;
            padding: 15px;
            margin: 5px 0;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Keypad */
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .key {
            width: 55px; height: 45px;
            background: var(--btn-gray);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .call-trigger {
            grid-column: span 3;
            background: var(--accent-blue);
            height: 45px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Active Call */
        .call-ui {
            justify-content: center;
            padding-top: 0;
        }
        .call-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .circle-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
        }

        .empty-text {
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            padding: 40px 20px;
        }
        
        #dial-display {
            font-size: 1.4rem;
            color: var(--accent-blue);
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="watch-container" style="position:relative">
        <div class="side-button" onclick="showScreen('main')"></div>
        <div class="watch-face">
            
            <div id="main" class="screen active">
                <button class="menu-btn" onclick="showScreen('recent')"> Недавние</button>
                <button class="menu-btn" onclick="showScreen('contacts')"> Контакты</button>
                <button class="menu-btn" onclick="showScreen('keypad')"> Клавиатура</button>
            </div>

            <div id="recent" class="screen">
                <div style="font-size: 0.7rem; color: #888;">НЕДАВНИЕ</div>
                <div id="recent-list" class="empty-text">Нет недавних</div>
            </div>

            <div id="contacts" class="screen">
                <div style="font-size: 0.7rem; color: #888;">КОНТАКТЫ</div>
                <div class="empty-text">Добавьте частые контакты через приложение</div>
            </div>

            <div id="keypad" class="screen">
                <div id="dial-display"></div>
                <div class="keypad-grid">
                    <div class="key" onclick="addNum('1')">1</div>
                    <div class="key" onclick="addNum('2')">2</div>
                    <div class="key" onclick="addNum('3')">3</div>
                    <div class="key" onclick="addNum('4')">4</div>
                    <div class="key" onclick="addNum('5')">5</div>
                    <div class="key" onclick="addNum('6')">6</div>
                    <div class="key" onclick="addNum('7')">7</div>
                    <div class="key" onclick="addNum('8')">8</div>
                    <div class="key" onclick="addNum('9')">9</div>
                    <div class="key" onclick="addNum('*')">*</div>
                    <div class="key" onclick="addNum('0')">0</div>
                    <div class="key" onclick="addNum('#')">#</div>
                    <div class="call-trigger" onclick="makeCall()">ВЫЗОВ</div>
                </div>
            </div>

            <div id="calling" class="screen call-ui">
                <div id="active-num" style="font-size: 1.4rem;">...</div>
                <div style="color: #888; margin-top: 5px;">Звонок...</div>
                <div class="call-actions">
                    <button class="circle-btn" style="background:var(--accent-red)" onclick="showScreen('main')">✖</button>
                    <button class="circle-btn" style="background:var(--btn-gray)">၊၊||၊</button>
                    <button class="circle-btn" style="background:var(--btn-gray)">ᯤ</button>
                </div>
            </div>

        </div>
    </div>

<script>
    let currentDial = "";
    let recentCalls = [];

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'main') currentDial = "";
        updateDisplay();
    }

    function addNum(n) {
        if(currentDial.length < 11) currentDial += n;
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('dial-display').textContent = currentDial;
    }

    function makeCall() {
        if(currentDial === "") return;
        
        // Save to recent
        recentCalls.unshift(currentDial);
        updateRecentUI();

        document.getElementById('active-num').textContent = currentDial;
        showScreen('calling');
    }

    function updateRecentUI() {
        const container = document.getElementById('recent-list');
        if(recentCalls.length === 0) {
            container.innerHTML = "Нет недавних";
        } else {
            container.innerHTML = recentCalls.map(num => 
                `<div style="padding:10px; border-bottom:1px solid #222; width:100%">${num}</div>`
            ).join('');
        }
    }
</script>
</body>
</html>
