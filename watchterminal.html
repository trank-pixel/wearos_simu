<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearOS Terminal</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --term-green: #00ff41;
            --term-dim: #008f11;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--term-green);
            user-select: none;
        }

        /* Hardware */
        .strap {
            position: absolute;
            width: 140px;
            height: 200px;
            background-color: var(--strap-color);
            border-radius: 20px;
            z-index: 0;
        }
        .strap-top { transform: translateY(-220px); }
        .strap-bottom { transform: translateY(220px); }

        .watch-container { position: relative; z-index: 1; }

        .side-button {
            position: absolute;
            right: -12px; top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 50px;
            background: linear-gradient(to right, #ccc, #eee, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .watch-face {
            width: 320px; height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 8px solid #333;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Terminal Display */
        #output {
            flex-grow: 1;
            font-size: 0.65rem;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            line-height: 1.2;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--term-dim);
        }

        .line { margin: 1px 0; }
        .cmd-in { color: #fff; }

        .input-area {
            display: flex;
            font-size: 0.7rem;
            border-top: 1px solid var(--term-dim);
            padding-top: 5px;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
            caret-color: #fff;
        }

        /* Scanline effect */
        .watch-face::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="strap strap-top"></div>
    <div class="strap strap-bottom"></div>

    <div class="watch-container">
        <div class="side-button" onclick="clearTerm()"></div>
        
        <div class="watch-face">
            <div id="output">
                <div class="line">WEAR_OS TERMINAL v1.0</div>
                <div class="line">Type 'help' for commands</div>
            </div>
            
            <div class="input-area">
                <span>>&nbsp;</span>
                <input type="text" id="cmd-input" autofocus spellcheck="false" autocomplete="off">
            </div>
        </div>
    </div>

<script>
    const input = document.getElementById('cmd-input');
    const output = document.getElementById('output');

    // Focus input on click
    document.querySelector('.watch-face').addEventListener('click', () => input.focus());

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const cmd = input.value.trim().toLowerCase();
            processCommand(cmd);
            input.value = '';
        }
    });

    function print(text, isCmd = false) {
        const line = document.createElement('div');
        line.className = isCmd ? 'line cmd-in' : 'line';
        line.textContent = isCmd ? `> ${text}` : text;
        output.appendChild(line);
        
        // Keep only last 10 lines to fit circle
        while (output.childNodes.length > 12) {
            output.removeChild(output.firstChild);
        }
    }

    function clearTerm() {
        output.innerHTML = '';
        print('Terminal cleared');
    }

    function processCommand(cmd) {
        if (!cmd) return;
        print(cmd, true);

        switch(cmd) {
            case 'help':
                print('cmds: help, clear, time, date, ping, sysinfo');
                break;
            case 'time':
                print(new Date().toLocaleTimeString());
                break;
            case 'date':
                print(new Date().toLocaleDateString());
                break;
            case 'ping':
                print('pong: 24ms');
                break;
            case 'sysinfo':
                print('OS: WearOS 4.0');
                print('CPU: Snapdragon W5');
                print('RAM: 2GB');
                break;
            case 'clear':
                clearTerm();
                break;
            default:
                print('Unknown command. Type help.');
        }
    }
</script>
</body>
</html>
