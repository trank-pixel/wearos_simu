<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearOS Activity Clean</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --ring-1: #fa114f;
            --ring-2: #92ff00;
            --ring-3: #00e5ff;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
        }

        /* Watch Hardware */
        .strap {
            position: absolute;
            width: 140px;
            height: 200px;
            background-color: var(--strap-color);
            border-radius: 20px;
            z-index: 0;
        }
        .strap-top { transform: translateY(-220px); }
        .strap-bottom { transform: translateY(220px); }

        .watch-container { position: relative; z-index: 1; }

        .side-button {
            position: absolute;
            right: -12px; top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 50px;
            background: linear-gradient(to right, #ccc, #eee, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .watch-face {
            width: 320px; height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 8px solid #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Rings SVG */
        svg {
            transform: rotate(-90deg);
            width: 280px;
            height: 280px;
        }

        circle {
            fill: none;
            stroke-width: 18;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ring-bg { opacity: 0.15; }

        /* Stats Text */
        .stats-overlay {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-item { font-size: 0.85rem; font-weight: 600; }
        .stat-steps { color: var(--ring-1); }
        .stat-cals { color: var(--ring-2); }
        .stat-mins { color: var(--ring-3); }

    </style>
</head>
<body>

    <div class="strap strap-top"></div>
    <div class="strap strap-bottom"></div>

    <div class="watch-container">
        <div class="side-button" onclick="addActivity()"></div>
        
        <div class="watch-face">
            <svg viewBox="0 0 200 200">
                <circle class="ring-bg" cx="100" cy="100" r="85" stroke="var(--ring-1)"></circle>
                <circle id="bar-steps" cx="100" cy="100" r="85" stroke="var(--ring-1)" 
                        stroke-dasharray="534" stroke-dashoffset="534"></circle>
                
                <circle class="ring-bg" cx="100" cy="100" r="65" stroke="var(--ring-2)"></circle>
                <circle id="bar-cals" cx="100" cy="100" r="65" stroke="var(--ring-2)" 
                        stroke-dasharray="408" stroke-dashoffset="408"></circle>

                <circle class="ring-bg" cx="100" cy="100" r="45" stroke="var(--ring-3)"></circle>
                <circle id="bar-mins" cx="100" cy="100" r="45" stroke="var(--ring-3)" 
                        stroke-dasharray="282" stroke-dashoffset="282"></circle>
            </svg>

            <div class="stats-overlay">
                <div class="stat-item stat-steps"><span id="txt-steps">1,420</span> steps</div>
                <div class="stat-item stat-cals"><span id="txt-cals">95</span> calories</div>
                <div class="stat-item stat-mins"><span id="txt-mins">8</span> min</div>
            </div>
        </div>
    </div>

<script>
    // Initial Values and Goals
    const goals = { steps: 6000, cals: 500, mins: 45 };
    let current = { steps: 1420, cals: 95, mins: 8 };

    function updateRings() {
        // Steps Ring (Circumference ~534)
        const stepsPerc = Math.min(current.steps / goals.steps, 1);
        document.getElementById('bar-steps').style.strokeDashoffset = 534 - (534 * stepsPerc);
        document.getElementById('txt-steps').textContent = current.steps.toLocaleString();

        // Calories Ring (Circumference ~408)
        const calsPerc = Math.min(current.cals / goals.cals, 1);
        document.getElementById('bar-cals').style.strokeDashoffset = 408 - (408 * calsPerc);
        document.getElementById('txt-cals').textContent = current.cals;

        // Minutes Ring (Circumference ~282)
        const minsPerc = Math.min(current.mins / goals.mins, 1);
        document.getElementById('bar-mins').style.strokeDashoffset = 282 - (282 * minsPerc);
        document.getElementById('txt-mins').textContent = current.mins;
    }

    function addActivity() {
        current.steps += Math.floor(Math.random() * 400) + 150;
        current.cals += Math.floor(Math.random() * 25) + 10;
        current.mins += Math.floor(Math.random() * 3) + 1;
        updateRings();
    }

    // Run initial animation
    window.onload = () => {
        setTimeout(updateRings, 300);
    };
</script>
</body>
</html>
