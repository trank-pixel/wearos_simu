<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF Music Animated</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --accent-blue: #3182ce;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
        }

        .watch-face {
            width: 320px; height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 10px solid #d1d1d1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .track-info {
            text-align: center;
            height: 60px;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            padding: 0 40px;
        }

        .artist {
            font-size: 0.8rem;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 30px;
            align-items: center;
            z-index: 10;
        }

        .btn {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.9); }

        .play-btn {
            width: 65px; height: 65px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Progress Bar */
        .timeline {
            position: absolute;
            bottom: 60px;
            width: 180px;
            height: 3px;
            background: #222;
            border-radius: 2px;
        }
        .fill {
            width: 0%;
            height: 100%;
            background: var(--accent-blue);
            transition: width 0.5s linear;
        }
    </style>
</head>
<body>

    <div class="watch-face">
        <div class="track-info">
            <div class="track-title" id="t-name">Bloody Mary</div>
            <div class="artist" id="a-name">Lady Gaga</div>
        </div>

        <div class="controls">
            <div class="btn" onclick="prevTrack()">⏮</div>
            <div class="btn play-btn" id="p-btn" onclick="togglePlay()">▶</div>
            <div class="btn" onclick="nextTrack()">⏭</div>
        </div>

        <div class="timeline">
            <div class="fill" id="progress"></div>
        </div>
    </div>

<script>
    const playlist = [
        {title: "Bloody Mary", artist: "Lady Gaga"},
        {title: "Never Gonna Give You Up", artist: "Rick Astley"},
        {title: "Happy New Year", artist: "2026"},
        {title: "Blinding Lights", artist: "The Weeknd"},
        {title: "Nightcall", artist: "Kavinsky"}
    ];

    let currentIndex = 0;
    let isPlaying = false;
    let progressVal = 0;
    let timer = null;

    const tName = document.getElementById('t-name');
    const aName = document.getElementById('a-name');
    const pBtn = document.getElementById('p-btn');
    const pFill = document.getElementById('progress');

    function updateTrack() {
        tName.textContent = playlist[currentIndex].title;
        aName.textContent = playlist[currentIndex].artist;
        resetProgress();
    }

    function togglePlay() {
        isPlaying = !isPlaying;
        pBtn.textContent = isPlaying ? "II" : "▶";
        
        if (isPlaying) {
            timer = setInterval(() => {
                if (progressVal < 100) {
                    progressVal += 0.5;
                    pFill.style.width = progressVal + "%";
                } else {
                    nextTrack();
                }
            }, 100);
        } else {
            clearInterval(timer);
        }
    }

    function resetProgress() {
        progressVal = 0;
        pFill.style.width = "0%";
    }

    function nextTrack() {
        currentIndex = (currentIndex + 1) % playlist.length;
        updateTrack();
    }

    function prevTrack() {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        updateTrack();
    }
</script>
</body>
</html>
