<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google WearOS Boot</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --accent-blue: #3182ce;
            --goog-blue: #4285F4;
            --goog-red: #EA4335;
            --goog-yellow: #FBBC05;
            --goog-green: #34A853;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        /* Strap Elements */
        .strap {
            position: absolute;
            width: 140px;
            height: 200px;
            background-color: var(--strap-color);
            border-radius: 20px;
            z-index: 0;
        }
        .strap-top { transform: translateY(-220px); }
        .strap-bottom { transform: translateY(220px); }

        /* Watch Case */
        .watch-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .side-button {
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 50px;
            background: linear-gradient(to right, #bbb, #ddd, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .watch-face {
            width: 320px;
            height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 10px solid #d1d1d1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Google G Logo CSS */
        .google-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 30px;
            animation: pulseGoogle 2s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Product Sans', Arial, sans-serif;
        }

        .g-letter {
            background: linear-gradient(135deg, 
                var(--goog-blue) 0%, var(--goog-blue) 45%, 
                var(--goog-green) 45%, var(--goog-green) 55%, 
                var(--goog-yellow) 55%, var(--goog-yellow) 75%, 
                var(--goog-red) 75%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            position: absolute;
        }

        .wear-os-text {
            position: absolute;
            bottom: 60px;
            font-size: 0.65rem;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseGoogle {
            0%, 100% { opacity: 0.5; transform: scale(0.9); filter: blur(1px); }
            50% { opacity: 1; transform: scale(1.05); filter: blur(0px); }
        }

        /* Power Off State */
        .power-off * {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="strap strap-top"></div>
    <div class="strap strap-bottom"></div>

    <div class="watch-container">
        <div class="side-button" onclick="togglePower()"></div>
        
        <div class="watch-face power-off" id="screen">
            <div class="loader-ring"></div>
            <div class="google-logo">
                <span class="g-letter">G</span>
            </div>
            <div class="wear-os-text">Powered by wearOS</div>
        </div>
    </div>

<script>
    function togglePower() {
        const screen = document.getElementById('screen');
        screen.classList.toggle('power-off');
    }
</script>
</body>
</html>
