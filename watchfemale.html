<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF Female Health Complete</title>
    <style>
        :root {
            --bg-color: #000;
            --strap-color: #f2f2f2;
            --accent-blue: #3182ce;
        }

        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        /* Strap Elements */
        .strap {
            position: absolute;
            width: 140px;
            height: 200px;
            background-color: var(--strap-color);
            border-radius: 20px;
            z-index: 0;
        }
        .strap-top { transform: translateY(-220px); }
        .strap-bottom { transform: translateY(220px); }

        /* Watch Case & Button */
        .watch-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .side-button {
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 50px;
            background: linear-gradient(to right, #bbb, #ddd, #999);
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .watch-face {
            width: 320px;
            height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 10px solid #d1d1d1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Stub UI */
        .icon-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .phone-icon {
            width: 22px;
            height: 36px;
            border: 3px solid var(--accent-blue);
            border-radius: 4px;
        }

        .plus {
            color: var(--accent-blue);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .venus-symbol {
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-blue);
            border-radius: 50%;
            position: relative;
        }

        .venus-symbol::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 10px;
            background: var(--accent-blue);
            bottom: -11px;
            left: 50%;
            transform: translateX(-50%);
        }

        .venus-symbol::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 3px;
            background: var(--accent-blue);
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
        }

        .stub-text {
            color: white;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.3;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="strap strap-top"></div>
    <div class="strap strap-bottom"></div>

    <div class="watch-container">
        <div class="side-button"></div>
        
        <div class="watch-face">
            <div class="icon-container">
                <div class="phone-icon"></div>
                <div class="plus">+</div>
                <div class="venus-symbol"></div>
            </div>

            <div class="stub-text">
                Настройте его в разделе "Женское здоровье" в приложении
            </div>
        </div>
    </div>

</body>
</html>
